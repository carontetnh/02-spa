<h1 class="animated fadeIn">{{ heroe.nombre  | uppercase}} <small>({{ heroe.aparicion | date: 'y' }})</small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }} </h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <ng-container *ngIf="heroe.casa == 'Marvel'; else elseTemplate">
        <img class="img-logo" src="assets/img/marvel-logo.jpg" [alt]="heroe.casa">
      </ng-container>
      <ng-template #elseTemplate>
        <img class="img-logo" src="assets/img/dc-logo.jpg" [alt]="heroe.casa">
      </ng-template>
    </div>
  </div>
</div>
